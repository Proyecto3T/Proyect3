<div class="container">
  <div class="wrapper">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td class="rank">{{i+1}}</td>
            <td class="team">{{user.username}}</td>
            <td class="points">{{user.points}}</td>
          </tr>
       
      </tbody>
    </table>
  </div>
</div>

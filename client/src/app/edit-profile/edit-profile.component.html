<div class="container">
  <div >
    <img *ngIf="user" src="{{user.image}}" alt="">
  </div>
  
  <div class="container">
    <form >
    <div class="form-group">
    <label>Profile Photo</label>
    <input type="file" name="file" ng2FileSelect  [uploader]="uploader">
    </div>
    <div class="form-group">
    <label>Description</label>
    <textarea #description placeholder="Tell us something about you" name="description"></textarea>
    </div>
    
    <button class="btn btn-primary" type="submit" (click)="edit(description.value)">Edit</button>
    </form>
  </div>
</div>

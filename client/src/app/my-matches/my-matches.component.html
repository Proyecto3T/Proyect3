
  <div class="container">
      <div *ngFor="let match of matches" class="pesao">
        <div class="box p5">
          <div class="member">
            <!-- <img src="{{match._author.image}}" alt=""> -->
            <h4>Created By: {{match._author.username}}</h4>
            <h6>Date: {{match.date | date:'dd/MM/yyyy'}} - Hour: {{match.hour}} </h6>
            Players:
            <ul *ngFor="let player of match.players">
                <span>{{player.username}}</span>
            </ul>
            <button (click)="deleteMatch(match._id)">Delete</button>
            <button  (click)="finishMatch(match)">Finish Match</button>
          </div>
          <div class="member">
              <agm-map [latitude]="match.location.coordinates[0]" [longitude]="match.location.coordinates[1]" [zoom]="14">
    
                  <agm-marker [latitude]="match.location.coordinates[0]" [longitude]="match.location.coordinates[1]" [label]="Place"></agm-marker>
                  <agm-info-window>
                    <strong>InfoWindow content</strong>
                  </agm-info-window>
                </agm-map>
          </div>
        </div>
      </div>
    </div>

<app-single-match [matchId]="matchService.matchId" [match]="matchService.match" [marker]="matchService.marker" [hidden]="!matchService.showSingleMatch1"></app-single-match>
   

<app-result class="show"  [match]="match" ></app-result>

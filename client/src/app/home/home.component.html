
<div  (click)="matchService.showSingleMatch(match._id)" *ngFor="let match of server.matches">
<div class="information message" >
     <div class="userImage">
       <img src="https://banner2.kisspng.com/20180324/jrw/kisspng-tennis-balls-clip-art-tennis-5ab6bc4d699db4.7638924115219251974326.jpg" alt="">
     </div>
     <h2>Created By: {{match._author.username}}</h2>
     <p>Date: {{match.date |  date:'dd/MM/yyyy'}} - Hour: {{match.hour}} </p>
 </div>
</div>

<app-single-match [matchId]="matchService.matchId" [match]="matchService.match" [marker]="matchService.marker" [hidden]="!matchService.showSingleMatch1"></app-single-match>

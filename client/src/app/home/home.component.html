 <div *ngFor="let match of server.matches">
<div *ngIf="match._author._id != server.user._id && !match.closed">
  <div class="information message" >
       <div class="userImage">
         <img src="https://banner2.kisspng.com/20180324/jrw/kisspng-tennis-balls-clip-art-tennis-5ab6bc4d699db4.7638924115219251974326.jpg" alt="">
       </div>
       <h2>Created By: {{match._author.username}}</h2>
       <p>Date: {{match.date |  date:'dd/MM/yyyy'}} - Hour: {{match.hour}} </p>
       <button class="btn btn-inverse" (click)='notifyService.sendChallange(match._author._id, match._id, "challenge")'>Challenge</button>
       <button class="btn btn-inverse" (click)="matchService.showSingleMatch(match._id)">Place</button>
   </div>
  </div>
</div>

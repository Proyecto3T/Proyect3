<div class="back">
  <form>
    <h2> Signup </h2>
    <label> Username </label>
    <input type="text" [(ngModel)]="username" name="username"/>
    <br>
    <label> Email </label>
    <input type="text" [(ngModel)]="email" name="email"/>
    <br>
    <label> Password </label>
    <input type="password" [(ngModel)]="password" name="password"/>
  
    <button (click)="signup(username, password,email)"> SIGNUP </button>
    <br>
    <button class="loginBtn loginBtn--google" (click)="socialSignIn('google')">Sign in with Google</button>
  </form>
  <p class="error"> {{ error }} </p>
</div>

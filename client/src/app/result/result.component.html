

<clr-wizard #wizardmd [(clrWizardOpen)]="mdOpen" clrWizardSize="md">
    <clr-wizard-title></clr-wizard-title>

    <clr-wizard-button  (click)="submitForm(winner.value)" [type]="'finish'" >Submit</clr-wizard-button>
<!-- -->

      <clr-wizard-page>
        <ng-template clrPageTitle>Result </ng-template>
        <form   #myForm="ngForm">
                <label>Choose the winner</label>
        <div class="form-group">
            
            <div class="select">
                <select id="selects_1" #winner>
                    <option>{{players[0].username}}</option>
                    <option>{{players[1].username}}</option>
                </select>
            </div>
        </div>
        </form>
    </clr-wizard-page>

</clr-wizard>
